<html>
 <head>
<script>
 var font = 0;
 var loading ;
 function start()
 {
loading = window.setInterval("incr()", 100);
 }
 
 function incr() {
 font = font + 1;
 myText.innerHTML = "TEXT-GROWING : " + font + "pt";
 myText.style.fontSize = font + "pt";
 if (font > 50) {
 
 loading = window.setInterval("decr()", 100);
 }
 myText.style.color = "red";
 }
 
 function decr() {
 font = font - 1;
myText.innerHTML = "TEXT-SHRINKING: " + font + "pt";
 myText.style.fontSize = font + "pt";
  myText.style.color = "blue";
 if (font == 5) {
 
 loading = window.setInterval("incr()", 100);
 }
 
 }
 </script>
 </head>
 <body style="background: #32c35f78;" onload="start()" >
 <center>
 <p style="margin-top:250px" id="myText"></p>
 </center>
 </body>
 </html>
